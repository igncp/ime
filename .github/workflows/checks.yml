name: Checks
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install 🚧
        run: |
          sudo apt-get install -y ibus-gtk ibus-pinyin libnotify-dev
          npm install

      - name: Lint 🔎
        run: |
          npm run lint
          npm run check:ts

      - name: Build 🔧
        run: |
          npm run build
